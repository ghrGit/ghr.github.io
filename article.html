        <div class="warp">

            <div class="warp-top">

            </div>
            <div class="warp-inner">

                <div class="wp-inner">

                    <div class="wpinner-left">
                        <div class="category">
                            <span id="type">
                            </span>
                        </div>

                        <div class="arContent" id="arContent">

                          
                        </div>
                        <div class="replay">
                            <div class="replayBox" name="inputBox" id="inputBox">
                                <form method="post">
                                    <input type="hidden" id="Depth" name="Depth" value="" />
                                    <input type="hidden" id="ParentId" name="ParentId" value="" />
                                    <div class="inputBox">

                                        <div class="comment" id="form">
                                            <div class="com_form">
                                                <textarea class="input" id="saytext" name="saytext"></textarea>
                                                <p><span class='sub_btn' id="cancleReplay">取消回复</span><input type="button" id="sub_btn" class="sub_btn" value="提交"><span class="emotion"></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class='comments-info'>
                                <span class='fl replayCount' id="replayCount"><!--5条评论--></span>
                                <div class="sort fr">
                                    <a class="order-desc">最新</a>
                                    <a class="order-hot">最热</a>
                                    <a class="order-asc">最早</a>
                                </div>

                            </div>
                            <div class="replays">
                                <ul class="replyUl" id='replyUl'>

                                </ul>
                            </div>
                        </div>
                    </div>

                        <section class="article-menu side" id="article-menu">

                            </hgroup>
                            <ul></ul>

                            <ul class="hot-list"></ul>
                            <ul class="rom-list"></ul>
                        </section>
                          <div class='player' id="player">
                        <audio src="" type="audio/mpeg"></audio>
                         <img src=''  id='audioImgBox' class="fl"/>
                        <div class="control">
                               <div id="singer"  class='songName'>
                               <marquee scrollamount="2" onmouseover="this.stop()" onmouseout="this.start()">
                                <span>网易云音乐，听见好时光 </span>
                               <span class='sub'></span>
                           </marquee>
                            </div>
                            <div id="bar">
                                <span id="circle"></span>
                                <div id="inBar"></div>
                            </div>
                            <div class="controlBtn">
                                <span id='time'></span>
                                <span id="pre"></span>
                                <span id='play'></span>

                                <span id="next"></span>
                                <span class='singList'></span>
                            </div>
                        </div>
                    </div>



                        <section class='msg player'>
                            <div class="msg-title">
                                <h4>近期评论</h4>
                                <span class='cloud'>Recent Comment</span>
                            </div>
                            <ul id="comment"></ul>
                        </section>
                    </div>

    <script type="text/javascript">
      
        createArContent();
        BindValue(0, 0);
        document.getElementById('cancleReplay').onclick = function () {
            this.style.display = 'none';
            BindValue(0, 0);
        }
        fn();
        $(function () {

            $('.emotion').qqFace({
                id: 'facebox',
                assign: 'saytext',
                path: 'imgs/arclist/'	//表情存放的路径
            });
            $("#sub_btn").click(function () {

                addComment();
            });
        });
        
    </script>
